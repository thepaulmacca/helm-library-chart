# Default values for tpm-library-testing.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  name: mcr.microsoft.com/azure-cli
  ## Overrides the image tag whose default is the chart appVersion.
  tag: latest
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent

## Configure container
container:
  port: 80

## Configure container environment variables
env:
  A_KEY: A_VALUE

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 128Mi
    cpu: 150m

## Configure extra options for liveness and readiness probes
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes)
##
livenessProbe:
  enabled: false
  path: /
  port: http
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: false
  path: /
  port: http
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 6
  successThreshold: 1

## Configure the service
## ref: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  type: ClusterIP
  port: 80
  targetPort: 80

## Configure the ingress resource that allows you to access the
## application. Set up the URL
## ref: http://kubernetes.io/docs/user-guide/ingress/
##
ingress:
  enabled: false
  ## Ingress annotations done as key:value pairs
  ## For a full list of possible ingress annotations, please see
  ## ref: https://github.com/kubernetes/ingress-nginx/blob/master/docs/user-guide/nginx-configuration/annotations.md
  ##
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: '/'
  className: nginx
  rules:
  - http:
      paths:
      - path: /tpm-library-testing-ingress
        pathType: Prefix
        backend:
          service:
            name: tpm-library-testing-service
            port:
              number: 80

## Configure horizontal pod autoscaler
## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

## Configure azure ad pod identity
## ref: https://azure.github.io/aad-pod-identity/docs/concepts/azureidentity/
azureIdentity:
  resourceID: /subscriptions/<subid>/resourcegroups/<resourcegroup>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/<name>
  clientID: <clientId>
